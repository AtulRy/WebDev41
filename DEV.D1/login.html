<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Alpine Peaks</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="/images/R.png">
 </head>
 <body>
    <div class="backbutton"><button type="button" onclick="location.href='index.html'"><ion-icon name="arrow-back"></ion-icon><p>Home</p><a href="index.html"></a></button></div>
    <section>
        <div class="login-box">
            <div class="login-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>  
                    <div class="input-box">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="forgot.html">Forgot Password?</a>
                        </div>
                    </div> 
                    <div class="button">
                        <button class="login">Login</button>
                    </div>
                    <div class="label">
                        <label>Or</label>
                    </div>
                    <div class="google-fb">
                        <div class="google">
                            <img src="google.png">
                            <button></button>
                            <p>google</p>
                        </div>
                        <div class="fb">
                            <img src="fb.png">
                            <button></button>
                            <p>facebook</p>
                        </div>
                    </div>
                        <div class="register">
                            <p>Don't have an account?<a href="signup.html" class="Register-Link">Register</a></p>
                        </div>
                    </div>
                 </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 </body>
</html>
