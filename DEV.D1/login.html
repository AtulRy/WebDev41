<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Alpine Peaks</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="/images/R.png">
 </head>
 <body>
    <div class="backbutton">
        <button  class="home"><ion-icon name="arrow-back-outline"></ion-icon><p>Home</p></button>
    </div>
    <section>
        <div class="login-box">
            <div class="login-value">
                <form action="">
                    <h2>Login with</h2>
                    <div class="input-box">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>  
                    <div class="input-box">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forgot">
                     <label><input type="checkbox">Remember me <a href="#">Forgot Password?</a></label>
                    </div>
                    <div>
                        <button class="google">
                            <img class="img" src="google.png"></p>google</p>
                        </button>
                        <button class="fb" >
                            <img class="img" src="fb.png" ></p>facebook</p> 
                        </button><br></br>
                    </div>
                    <button>Login</button>
                        <div class="register">
                            <p>Don't have an account?<a href="signup.html" class="Register-Link">Register</a></p>
                        </div>
                 </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 </body>
</html>
