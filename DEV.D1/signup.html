<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Alpine Peaks</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="/images/R.png">
 </head>
 <body>
    <nav class="Home">
        <div class="backbutton"><button><ion-icon name="arrow-back"></ion-icon><p>Home</p></button></div>
    </nav>
    <section>
    <div class="home-button"><a href="/index.html"><img src="/icons/arrow.png" alt="Home"></a></div>
        <div class="registerbox">
            <div class="registervalue">
                <form action="">
                    <h2>Register</h2>
                    <div class="input-box">
                        <ion-icon name="person"></ion-icon>
                        <input type="text" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>  
                    <div class="input-box">
                        <ion-icon name="call"></ion-icon>
                        <input type="number" required>
                        <label for="">Phone Number</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <!-- <div class="forgot">
                            <a href="forgot.html">Forgot Password?</a>
                        </div> -->
                    </div> 
                    <div class="button">
                        <button class="signup">Sign up</button>
                    </div>
                    <div class="label">
                        <label>Or</label>
                    </div>
                    <div class="google-fb">
                        <div class="google">
                            <img src="google.png">
                            <button></button>
                            <p>google</p>
                        </div>
                        <div class="fb">
                            <img src="fb.png">
                            <button></button>
                            <p>facebook</p>
                        </div>
                    </div>
                        <div class="login">
                            <p>Already have an account?<a href="login.html" class="Register-Link">Login</a></p>
                        </div>
                    </div>
                 </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 </body>
</html>
