            <h2>LOGIN</h2>
            <form action="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>

                </div>

                 </div>
            
                 <button type="submit" class="btn">LOGIN</button>
                 <div class="Login-Registration">
                    <P>Don't have an account?

                    </P>
                 </div>
            </form>
        </div>
